<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>AsteroidsGame</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    press '<i> Left Arrow </i>' to rotate left <br>
		    press '<i> Right Arrow </i>' to rotate right <br>
		    press '<i> 1 </i>' to hyperspace <br>
		    press '<i> 2 </i>' to accelerate <br>
		    press '<i> Space </i>' to shoot <br>
	    </footer>
	</body>
</html>
