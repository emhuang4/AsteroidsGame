<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>AsteroidsGame</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Asteroid.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
	    	Click on the screen to start!
		    press '<i><b> Left Arrow </b></i>' to rotate left <br>
		    press '<i><b> Right Arrow </b></i>' to rotate right <br>
		    press '<i><b> 1 </b></i>' to hyperspace <br>
		    press '<i><b> 2 </b></i>' to accelerate <br>
<!-- 		    press '<i><b> Space </b></i>' to shoot <br> -->
	    </footer>
	</body>
